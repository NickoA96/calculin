<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculin</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>


        <h1>Bienvenido a Calculin</h1>

        <h3>Tu calculadora de confianza</h3>



    </header>

    <main>
        <div class="menu">
            <form action="">
                <div class="numeros">
                    <div class="numero1">
                        <label for="floatingInput">Ingrese el primer numero</label>
                        <input type="number" class="form-control" id="n1" placeholder="Escriba su primer numero">
                    </div>
                    <div class="numero2">
                        <label for="floatingPassword">Ingrese el segundo numero</label>
                        <input type="number" class="form-control" id="n2" placeholder="Escriba su segundo  numero">
                    </div>
                </div>
            </form>
        </div>
        <div id="op">
            <button class="sum" onclick="sumar()">Sumar</button>
            <button class="res" onclick="restar()">Restar</button>
            <button class="divi" onclick="dividir()">Dividir</button>
            <button class="mul" onclick="multiplicar()">Multiplicar</button>
        </div>
        <div class="resultado">
            <p>El resultado es: <span id="el-resultado"></span></p>

        </div>
    </main>


    <script src="./js/index.js"></script>
</body>

</html>
